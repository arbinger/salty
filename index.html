<head>
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="-1">
  <title>SaltyMessenger Example</title>
  <style type="text/css">
    #log div {
        margin-top:12px;
    }
  </style>
  <script type="text/javascript" src="common.js"></script>
  <script type="text/javascript" src="salty.js"></script>
  <script type="text/javascript" src="example.js"></script>
</head>
<body data-name="salty" data-tools="pnacl newlib glibc" data-configs="Debug Release" data-path="{tc}/{config}">
  <h1>SaltyMessenger Example</h1>
  <h2>Status: <code id="statusField">NO-STATUS</code></h2>
  <div id="listener"></div>

  <!--
  This element will be populated with the messages that come from the NaCl
  module. See example.js.
  -->
  <div style="color:navy" id="log"></div>
</body>
</html>
